[tool:pytest]
# pytest 配置檔案

# 測試目錄
testpaths = tests

# 最小版本要求
minversion = 7.0

# 額外的命令行選項
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70

# 測試發現模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 標記定義
markers =
    unit: 單元測試
    integration: 整合測試
    performance: 效能測試
    security: 安全性測試
    slow: 執行時間較長的測試
    database: 需要資料庫的測試
    llm: 需要LLM服務的測試
    docker: 需要Docker的測試

# 警告過濾
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 測試覆蓋率設定
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov