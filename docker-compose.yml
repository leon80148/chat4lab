version: '3.8'

services:
  # Ollama LLM æœå‹™
  ollama:
    image: ollama/ollama:latest
    container_name: clinic-ai-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./models:/models
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=24h
    command: serve
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - clinic-ai-network

  # è¨ºæ‰€AIæŸ¥è©¢ç³»çµ±ä¸»æ‡‰ç”¨
  clinic-ai:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: clinic-ai-app
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs
      - ./config:/app/config:ro
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - DATABASE_PATH=/app/data/anchia_lab.db
      - LOG_LEVEL=INFO
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped
    networks:
      - clinic-ai-network

  # æ¨¡å‹è¼‰å…¥å™¨ (åˆæ¬¡è¨­ç½®æ™‚ä½¿ç”¨)
